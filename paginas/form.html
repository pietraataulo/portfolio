<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" target="self">Voltar</a>
        </nav>
        <h1>Vamos Conversar!</h1>
    </header>
    <main>

        <div class="teste">
            <form action="#" autocomplete="off">
            
                <section>
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <input type="text" name="mensagem" id="mensagem" placeholder="Alguma coisa legal">
                    </div>
                </section>
                   

                    <container class="box-btn">
                        <input type="button" value="Enviar" class="button" onclick="Enviar()">
                    </container>
                    
                
            
            </form>
        </div>
    </main>

    <script>
        function Enviar() {
            alert("Formulário ilustrativo");
        }
    </script>
</body>
</html>
